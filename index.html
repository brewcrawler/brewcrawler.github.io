<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Brewshop-crawler</title>

  <body>
    <center><h1>Brewshop-crawler</h1></center>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Maláta</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Komló</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Élesztő</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Egyéb</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" data-show-footer="true">
    <table
    id="table"
    data-toggle="table"
    data-url="malt_datas.json"
    data-search="true">
        <thead>
            <tr>
            <th data-field="type">type</th>
            <th data-field="name" data-sortable="true">name</th>
            <th data-field="price" data-sortable="true">price</th>
            <th data-field="ebc" data-sortable="true">ebc</th>
            <th data-field="shop">shop</th>
            </tr>
        </thead>
    </table>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    <table
    id="table"
    data-toggle="table"
    data-url="hop_datas.json"
    data-search="true">
        <thead>
            <tr>
            <th data-field="type">type</th>
            <th data-field="name" data-sortable="true">name</th>
            <th data-field="price" data-sortable="true">price</th>
            <th data-field="ebc" data-sortable="true">ebc</th>
            <th data-field="shop">shop</th>
            </tr>
        </thead>
    </table>
  </div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
