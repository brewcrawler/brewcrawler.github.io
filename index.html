<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <title>Hello, world!</title>
<script>
$.getJSON( "https://raw.githubusercontent.com/elmerenges/brewshop-crawler.github.io/main/datas.json", function( data ) {
  var items = [];
  
  $.each( data, function( key, val ) {
    items.push( "<tr><td>"+val["type"]+"</td><td>"+val["name"]+"</td><td>"+val["price"]+"</td><td>"+val["ebc"]+"</td><td>"+val["shop"]+"</td></tr>" );
  });
  
  $( "<tbody>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "table" );
});


</script>
  </head>
  <body>
    <center><h1>Brewhop-crawler</h1></center>
    <table data-toggle="table"id="table" data-toggle="table" data-flat="true" data-search="true">
      <thead>
        <tr>
          <th>type</th>
          <th data-sortable="true">name</th>
          <th data-sortable="true">price</th>
          <th data-sortable="true">ebc</th>
          <th data-sortable="true">shop</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
